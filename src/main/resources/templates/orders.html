<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<div><h2 align="center">Orders list</h2> </br>
    <table class="table table-sm table-spread">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Order ID </th>
            <th scope="col"> User name </th>
            <th scope="col"> Dish name </th>
            <th scope="col"> Count of the dish </th>
            <th scope="col"> Order state</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${orders.empty}">
            <td colspan="2"> No orders available </td>
        </tr>
        <tr th:each="order : ${orders}">
            <td><span th:text="${order.id}"/></td>
            <td><span th:text="${order.userr.username}"/></td>
            <td><span th:text="${order.dish.dishname}"/></td>
            <td><span th:text="${order.count_of_dishes}"/></td>
            <td><span th:text="${order.orderStates}"/></td>
        </tr>
        </tbody>
    </table>
    </br>
</div>
<div>
    <form method="post" th:action="@{/acceptOrder}">
        <div class="form-row">
            <div class="col-3"></div>
            <div class="col-4">
                <input type="text" class="form-control" name="order_id" placeholder="enter order id"/>
            </div>
            <button type="submit" class="btn btn-secondary">Accept an order</button>
        </div>
    </form>
    <span th:if="${message}">
        <h3 th:text="${message}"/>
</span>
</div>
</body>
</html>
