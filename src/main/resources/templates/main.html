<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-secondary" value="Sign Out"/>
    </form>
</div>

<div>
    <h3>Current user:</h3>

        <span th:text="${userr.id}"/>
        <span th:text="${userr.username}"/>
        <span th:text="${userr.password}"/>
        <span th:text="${userr.roles}"/>
        <span th:text="${userr.email}"/></br>
</div></br></br>

<div><h2> Dishes menu</h2>
    <table class="table table-sm table-spread">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Dish ID </th>
            <th scope="col"> Dish name </th>
            <th scope="col"> Dish description </th>
            <th scope="col"> Dish category </th>
            <th scope="col"> Dish price (rub.)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${dishes.empty}">
            <td colspan="5"> No dishes available </td>
        </tr>
        <tr th:each="dish : ${dishes}">
            <td><span th:text="${dish.id}"/></td>
            <td><span th:text="${dish.dishname}"/></td>
            <td><span th:text="${dish.dish_description}"/></td>
            <td><span th:text="${dish.category}"/></td>
            <td><span th:text="${dish.price}"/></td>
        </tr>
        </tbody>
    </table>
</br>
</div>
    <h4>Filter</h4>
    <div>
        <form method="post" th:action="@{/filter}">
            <div class="form-row">
                <div class="col-3"></div>
                <div class="col-4">
                    <input type="text" class="form-control" name="filter" placeholder="enter dish name"/>
                </div>
                <button type="submit" class="btn btn-secondary">Search</button>
            </div>
        </form>
    </div></br></br>

    <h4>Make an order</h4>
<div>
    <form method="post" th:action="@{/makeOrder} ">
        <div class="form-row">
            <div class="col-5">
                <input type="text" class="form-control" name="makeOrder" placeholder="enter dish id"/>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="countDishes" placeholder="enter count of the dish"/>
            </div>
                <button type="submit" class="btn btn-secondary">Make an order</button>
        </div>
    </form>
</div>
<!--<h4>Message!!</h4>
<span th:if="${message}">
        <span th:text="${message}"/>
</span>-->
</div>
</body>
</html>
